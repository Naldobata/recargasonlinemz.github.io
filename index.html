  <body>
    <div id="menu" class="">
      <ul>
        <a href="#">
          <li>Formas de pagamento</li>

        <a href="#">

    <header>
      <div>

      <div>
        <h1 style="font-family: Unlock, serif; font-size: 30px">
          Recargas Online MZ

      </div>
    </header>

    <hr id="header" />

    <main>
      <h1 id="st">Streaming</h1>

      <div class="principal">
        <div class="produto left" id="netflix">
          <div>
            <img src="imagens/netflix.png" id="produto" style="height: 120px" />
          </div>
          <div>NETFLIX</div>
        </div>

        <div class="produto rigth" id="prime">
          <div>
            <img
              src="imagens/primevideo.png"
              id="produto"
              style="height: 110px"
            />
          </div>
          <div>PRIME VIDEO</div>
        </div>

        <div class="produto left" id="disneyplus">
          <div>
            <img
              src="imagens/disneyplus.webp"
              id="produto"
              style="width: 120px"
            />
          </div>
          <div>DISNEP PLUS</div>
        </div>
      </div>

      <h1 id="mu">MÃºsica</h1>

      <div class="principal">
        <div class="produto left" id="spotify">
          <div>
            <img id="produto" src="imagens/spotify.png" style="width: 90px" />
          </div>
          <div>SPOTIFY</div>
        </div>

        <div class="produto rigth" id="applemusic">
          <div>
            <img
              src="imagens/applemusic.png"
              id="produto"
              style="height: 120px"
            />
          </div>
          <div>APPLE MUSIC</div>
        </div>
      </div>

      <h1>Jogos</h1>

      <section class="games" id="games">
        <div class="principal" id="jogos">
          <div class="produto left">
            <div>
              <img
                id="produto"
                src="imagens/playstation.png"
                style="width: 160px"
              />
            </div>
            <div>PLAYSTATION</div>
          </div>
          <div class="produto rigth">
            <div>
              <img
                src="imagens/xbox.png"
                id="produto"
                style="height: 85px; border-radius: 10px"
              />
            </div>
            <div>XBOX</div>
          </div>
          <div class="produto left">
            <div>
              <img
                src="imagens/freefire.png"
                id="produto"
                style="height: 85px; border-radius: 10px"
              />
            </div>
            <div>FREE FIRE</div>
          </div>
        </div>
      </section>

    <footer>
      <p>
